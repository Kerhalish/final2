<!DOCTYPE html>
<html>
<head>
    <title>Car Detection App</title>
    <!-- Stílusok és szkriptek hozzáadása lehetőség szerint -->
    <style>
        .error {
            color: red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Car Detection App</h1>

    <!-- Üzenetek megjelenítése, ha vannak -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="error">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="image" required>
      <input type="text" name="description" placeholder="Add a description..." required>
      <input type="submit" value="Upload Image">
  </form>
  
    <!-- Hozzáadott gomb a feltöltött képek megtekintéséhez -->
    <a href="/detected/results"><button>View Detected Images</button></a>

</body>
</html>
